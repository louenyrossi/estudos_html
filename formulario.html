<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários Prova</title>
</head>

<body>
    <h1>Exemplos de Formulario HTML</h1>
    <h3>Exemplo 1</h3>
    <form>
        <input type="text" name="nome" placeholder="nome">
        <input type="e-mail" name="email" placeholder="email">
        <input type="date" name="aniversario">
        <input type="tel" name="celular" placeholder="celular">
        <input type="password" name="senha" placeholder="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 2</h3>

    <form>
        <textarea rows="4" cols="50">"Texto Livre"</textarea>
    </form>

    <h3>Exemplo 3</h3>
    <form>
      <fieldset>
        <legend>Formulário</legend>
        <label for="name">Nome:</label>
        <input type="text" name="name"><br><br>
        <label for="sex">Sexo:</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Masculino</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Feminino</label><br><br>
        <label for="country">País:</label>
        <select name="country" id="country">
            <option>Selcione uma opção:</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Coreia do Norte</option>
            <option>Japão</option><br><br>
        </select>
        <br>
        <label for="message">Mensagem:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newletter">Assinar Newsletter?</label><br><br>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>

    <h3>Exemplo 4</h3>
    <form method="get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
       
    </form>
     

</body>

</html>
